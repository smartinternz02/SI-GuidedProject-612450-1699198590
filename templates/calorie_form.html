<section class="home2">
      <div id="section1" class="leader">
        <h2>Calorie Prediction</h2>
        <form method="post">
        <div class="row100">
          
            <div class="col">
              <div class="inputbox">
                <input type="number" name="gender" required="required" value="{{ gender }}">
                <span class="number">Gender(0-male,1-female)</span>
                <span class="line"></span>
              </div>
            </div>
        
            <div class="col">
              <div class="inputbox">
                <input type="number" step="1" name="age" required="required" value="{{ age }}">
                <span class="number">Age</span>
                <span class="line"></span>
              </div>
            </div>
        </div>
        <div class="row100">
            <div class="col">
              <div class="inputbox">
                <input type="number" step="1" name="height" inputmode="decimal" required="required" value="{{ height }}">
                <span class="number">Height(in cm)</span>
                <span class="line"></span>
              </div>
            </div>
            <div class="col">
              <div class="inputbox">
                <input type="number" step="1" name="duration"inputmode="decimal"  required="required">
                <span class="number">Exercise Duration(in mins)</span>
                <span class="line"></span>
              </div>
            </div>
        </div>
        <div class="row100">
            <div class="col">
              <div class="inputbox">
                <input type="number" name="heart_rate" inputmode="decimal" required="required">
                <span class="number">Heart Rate</span>
                <span class="line"></span>
              </div>
            </div>
            <div class="col">
              <div class="inputbox">
                <input type="number" step="0.5" name="temperature" inputmode="decimal" required="required">
                <span class="number">Body Temperature(in celsius)</span>
                <span class="line"></span>
              </div>
            </div>
        </div>
        <div class="row100">
          <div class="col">
            <div class="inputbox">
              <input type="text" name="exercise_name" value="Unnamed">
              <span class="text">Exercise Name</span>
              <span class="line"></span>
            </div>
          </div>
      </div>

            <div class="row100">
              <div class="col">
                <input type="submit" value="Submit" class="btn">
              </div>
            </div> 
      </form>
      </div>
    </section>
